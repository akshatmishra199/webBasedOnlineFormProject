<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Based Online Form</title>
</head>
<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form_title">Login</h1>
            <div class="form_message_error">Incorrect Username/Password Combination</div>
            <div class="form_input-group">
                <input type="text" class="form_input" autofocus placeholder = "Username or Email">
                <div class="form_input-error">This is an error message</div>
            </div>
            <div class="form_input-group">
                <input type="password" class="form_input" autofocus placeholder = "Password">
                <div class="form_input-error">This is an error message</div>
            </div>
            <button class="form__button" type="submit">Continue</button>
            <p class="form__text">
                <a href="#" class="form__link">Forgot your Password?</a>
            </p>
            <p class="form__text">
                <a href="" class="form__link" href="./" id="createAnAccount">Don't have an account? Create an account</a>
            </p>
        </form>

    </div>
</body>
</html>
